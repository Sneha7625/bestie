<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Online Best Friend üíô</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #b3d9ff, #d6f0ff);
      overflow: hidden;
      color: #003366;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .reveal-card {
      text-align: center;
      background: rgba(255, 255, 255, 0.75);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow-y: auto;
      z-index: 2;
    }

    .reveal-card:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      color: #004080;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      color: #666;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .note-border {
      border-left: 3px solid #79a3dc;
      padding-left: 16px;
      margin-top: 20px;
      font-size: 1em;
      text-align: left;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }

    .click-text {
      color: #555;
      font-size: 0.95em;
      margin-top: 15px;
    }

    #signature {
      display: none;
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      color: #004080;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff80b3;
      clip-path: polygon(
        50% 0%,
        100% 35%,
        80% 100%,
        50% 80%,
        20% 100%,
        0% 35%
      );
      opacity: 0;
      animation: floatHearts 6s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.4);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      .reveal-card {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      .note-border {
        font-size: 0.95em;
      }

      .click-text {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 12; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 6 + "s";
      heart.style.width = heart.style.height = `${Math.random() * 18 + 10}px`;
      document.body.appendChild(heart);
    }
  </script>

  <!-- Reveal Card -->
  <div class="reveal-card" onclick="revealNote()">
    <h1>To My Best Friend üíô</h1>
    <p class="quote">‚ÄúSome souls just understand each other upon meeting.‚Äù</p>
    <div class="note-border" id="note"></div>
    <div id="signature">‚Äî Miss Agarwal üíô</div>
    <p class="click-text" id="clickText">Click to reveal something special üíå</p>
  </div>

  <script>
    const message = `Dear Mr. Banerjee,

4 years ago, across screens and usernames, I met someone who would become one of the most important parts of my world.

Even with thousands of miles between us, your presence has been louder than most. You‚Äôve seen me on my quiet days, made me laugh on my loud ones, and reminded me I‚Äôm never alone ‚Äî no matter the distance.

You‚Äôve been the voice in my DMs, the late-night comfort, the early morning sunshine ‚Äî a constant that feels more real than some people I see every day.

You are proof that soul connections don‚Äôt need handshakes or hugs ‚Äî just understanding, time, and heart.

Thank you for being you. Thank you for staying. Thank you for choosing to be my best friend.`;

    let i = 0;
    const speed = 30;
    const note = document.getElementById("note");

    function typeWriter() {
      if (i < message.length) {
        note.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        document.getElementById("signature").style.display = "block";
      }
    }

    function revealNote() {
      note.style.display = "block";
      document.getElementById("clickText").style.display = "none";
      typeWriter();
    }
  </script>

</body>
</html>
